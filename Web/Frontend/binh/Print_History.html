<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Print Shop</title>
        <link rel="icon" href="../assets/img/logo.png" type="image/x-icon">
        <link rel="stylesheet" href="../assets/css/base.css">
        <link rel="stylesheet" href="../assets/css/home_page.css">
        <link rel="stylesheet" href="../assets/css/about_us.css">
        <link rel="stylesheet" href="../assets/css/grid.css">
        <link rel="stylesheet" href="../assets/css/responsive.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;display=swap&amp;subset=vietnamese" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
        <link rel="stylesheet" href="../binh/css/Print_History.css">
    </head>
    <body>
        <div class="header">
            <div class="header__header-item">
                <a class="header-logo-link" href="../home/home_page.html"><img class="header__logo" src="../assets/img/logo_cochu.png"></a>
                <div class="header-list">
                    <button class="header-item__home-page"><a class="link_page" href="../home/home_page.html">Trang chủ</a></button>
                    <button class="header-item__about-us"><a class="link_page" href="../about/about_us.html">Giới thiệu</a></button>
                    <button class="header-item__login">Đăng nhập</button>
                </div>
            </div>
        </div>
    
        <h2 class="title">Lịch sử in</h2>
    <div class="search-section">
        <div class="search">
            <input type="text" placeholder="Tìm kiếm máy in (mặc định tất cả)">
        </div>
        <div class="date-input">
            <input type="date" id="startDate" placeholder="dd/mm/yyyy">
            <span class="separator"></span>
            <input type="date" id="endDate" placeholder="dd/mm/yyyy">
        </div>
        <div>
            <button class="search-btn">Tìm kiếm</button>
        </div>
    </div>

    <div class="container"></div>

    <h2 class="summary-title">Bảng tổng kết</h2>
    <div class="summary-table">
        <table>
            <tr>
                <th>Khổ giấy</th>
                <th>Tổng số lượng đã in</th>
            </tr>
            <tr>
                <td>A4</td>
                <td id="totalA4">0</td>
            </tr>
            <tr>
                <td>A3</td>
                <td id="totalA3">0</td>
            </tr>
        </table>
    </div>
            <script src="../binh/js/Print_History.js"></script>
    </body>
