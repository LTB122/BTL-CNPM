<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Shop</title>
    <link rel="icon" href="../assets/img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/home_page.css">
    <link rel="stylesheet" href="../assets/css/about_us.css">
    <link rel="stylesheet" href="../assets/css/grid.css">
    <link rel="stylesheet" href="../assets/css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;display=swap&amp;subset=vietnamese" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="../binh/css/bkpay.css">
  </head>
  <body>
    <div class="header">
      <div class="header__header-item"><a class="header-logo-link" href="../home/home_page.html"><img class="header__logo" src="../assets/img/logo_cochu.png"></a>
        <div class="header-list">
          <button class="header-item__home-page"><a class="link_page" href="../home/home_page.html"> Trang chủ</a></button>
          <button class="header-item__about-us"> <a class="link_page" href="../about/about_us.html">Giới thiệu </a></button>
          <button class="header-item__login">Đăng nhập</button>
        </div>
      </div>
    </div>
    <p class="header1">BKPAY</p>
    <div class="container">
      <div class="h1", style="color: #474747;">
        Phí/Học phí của sinh viên
      </div>
      <div style="height:500px; overflow:auto;">
        <table id="data-table">
          <thead>
            <tr>
              <th>Nội dung</th>
              <th>Số tiền</th>
              <th>Đã thanh toán</th>
              <th>Còn lại</th>
              <th>Chọn thanh toán</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <button class="pay-button" onclick="openModal()">Thanh toán</button>
    </div>
    <!-- Modal for QR Code -->
    <div id="qrModal" class="modal" style="display: none; justify-content: center; align-items: center;">
      <div class="modal-content">
        <button class="close-button" onclick="closeModal()">×</button>
        <div id="qrCode">QR Code sẽ hiển thị ở đây</div>
        <!-- Nút Xác nhận -->
        <button onclick="confirmPayment()" class="confirm-button">Xác nhận</button>
      </div>
    </div>
    </div>
        <!-- Thư viện QRCode.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
        <script src="../binh/js/bkpay.js"></script>
    </div>
  </body>
</html>
