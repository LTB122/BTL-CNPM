<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Shop</title>
    <link rel="icon" href="../assets/img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/home_page.css">
    <link rel="stylesheet" href="../assets/css/about_us.css">
    <link rel="stylesheet" href="../assets/css/info_user.css">
    <link rel="stylesheet" href="../assets/css/grid.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;display=swap&amp;subset=vietnamese" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <body>
      <div class="header">
        <div class="header__header-item"><a class="header-logo-link" href="../home/home_page.html"><img class="header__logo" src="../assets/img/logo_cochu.png"></a>
          <div class="header-list">
            <button class="header-item__home-page"><a class="link_page" href="../home/home_page.html"> Trang chủ</a></button>
            <button class="header-item__about-us"> <a class="link_page" href="../about/about_us.html">Giới thiệu </a></button>
            <button class="header-item__print"> <a class="link_page" href="../about/about_us.html">Dịch vụ in </a></button>
            <button class="header-item__login">Đăng nhập</button>
            <div class="header__navbar-item header__navbar-user"><img class="header__navbar-user-img" src="../assets/img/Trieu_Man.jpg" alt="">
              <div class="header__navbar-user-dropdown"><i class="fa-solid fa-angle-down"></i></div>
              <ul class="header__navbar-user-menu">
                <li class="header__navbar-user-item"><a href="../info_user/info_user.html">Thông tin cá nhân</a></li>
                <li class="header__navbar-user-item"><a href="">Lịch sử in</a></li>
                <li class="header__navbar-user-item"><a href="">BKPay</a></li>
                <li class="header__navbar-user-item header__navbar-user-item--separate"><a href="">Đăng xuất</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="modal js-modal">
        <div class="modal-container js-modal-container">
          <div class="modal-close js-modal-close"><i class="fa-solid fa-xmark"></i></div>
          <header class="modal-header"><i class="ti-bag"></i>
            <p>Đăng nhập </p>
          </header>
          <div class="modal-body">
            <div class="modal-form">
              <label class="modal-label">
                <!-- for chi tro den id-->Tên đăng nhập
              </label>
              <input class="modal-input" id="username" type="text">
              <label class="modal-label">Mật khẩu</label>
              <input class="modal-input" id="password" type="password">
              <div class="line"></div>
              <div class="modal-label-result">
                <button id="button-login">Đăng nhập</button>
                <button id="button-delete">Xoá nội dung</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="../header.js"></script>
      <script src="../authenticate.js"></script>
      <h2 class="container-home__title margin-top-60px">Thông tin cá nhân</h2>
      <div class="container-info-list">
        <div class="container-info-list__left"><img class="container-info-list__img" src="../assets/img/Trieu_Man.jpg" alt=""><a class="container-info-list__button-history" href="">Xem lịch sử</a></div>
        <div class="container-info-list__right">
          <div class="container-info-list__item-item">
            <div class="container-info-list__header">
              <div class="container-info-list__item-name">Họ và tên</div><i class="fa-solid fa-pen container-info-list__icon"></i>
            </div>
            <input class="container-info-list__item-value" type="text" value="Ngô Ngọc Triệu Mẫn">
          </div>
          <div class="container-info-list__item-item">
            <div class="container-info-list__header default">
              <div class="container-info-list__item-name">Mã số sinh viên</div>
              <input class="container-info-list__item-value" type="text" value="2212009" readonly>
            </div>
          </div>
          <div class="container-info-list__item-item">
            <div class="container-info-list__header">
              <div class="container-info-list__item-name">Số điện thoại</div><i class="fa-solid fa-pen container-info-list__icon"></i>
            </div>
            <input class="container-info-list__item-value" type="text" value="0865127514">
          </div>
          <div class="container-info-list__item-item">
            <div class="container-info-list__header">
              <div class="container-info-list__item-name">Email</div><i class="fa-solid fa-pen container-info-list__icon"></i>
            </div>
            <input class="container-info-list__item-value" type="text" value="man.ngotrieuman27@hcmut.edu.vn">
          </div>
          <div class="container-info-list__item-item">
            <div class="container-info-list__header">
              <div class="container-info-list__item-name">Số trang A4 đang có</div><i class="fa-solid fa-pen container-info-list__icon"></i>
            </div>
            <input class="container-info-list__item-value" type="text" value="100">
          </div>
          <div class="container-info-list__item-item">
            <div class="container-info-list__header default">
              <div class="container-info-list__item-name">Ngày cập nhật thêm trang</div>
              <input class="container-info-list__item-value " type="text" value="Ngày 18 - Mỗi tháng" readonly>
            </div>
          </div>
          <div class="container-info-list__item-item">
            <div class="container-info-list__header default">
              <div class="container-info-list__item-name">Khoa</div>
              <input class="container-info-list__item-value" type="text" value="Khoa học máy tính - Tăng cường tiếng Nhật" readonly>
            </div>
          </div>
        </div>
      </div>
    </body>
  </head>
</html>
