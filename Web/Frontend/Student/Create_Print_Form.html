<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo đơn in</title>
    <link rel="icon" href="../assets/img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="script" href="../authenticate.js">
    <link rel="script" href="../info_user/info_user.js">
    <link rel="stylesheet" href="../assets/css/home_page.css">
    <link rel="stylesheet" href="../assets/css/about_us.css">
    <link rel="stylesheet" href="../assets/css/info_user.css">
    <link rel="stylesheet" href="../assets/css/grid.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;display=swap&amp;subset=vietnamese" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="./css/Create_Print_Form.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
    <script src="./js/Create_Print_Form.js" defer></script>
    <body>
      <div class="header">
        <div class="header__header-item"><a class="header-logo-link" href="../home/home_page.html"><img class="header__logo" src="../assets/img/logo_cochu.png"></a>
          <div class="header-list">
            <button class="header-item__home-page"><a class="link_page" href="../home/home_page.html"> Trang chủ</a></button>
            <button class="header-item__about-us"> <a class="link_page" href="../about/about_us.html">Giới thiệu </a></button>
            <button class="header-item__print"> <a class="link_page" href="../Student/Create_Print_Form.html">Dịch vụ in </a></button>
            <button class="header-item__login">Đăng nhập</button>
            <button class="header-item__dangky">Đăng ký</button>
            <div class="header__navbar-item header__navbar-user"><img class="header__navbar-user-img" src="" alt="">
              <div class="header__navbar-user-dropdown"><i class="fa-solid fa-angle-down"></i></div>
              <ul class="header__navbar-user-menu"></ul>
            </div>
          </div>
        </div>
      </div>
      <div class="modal js-modal">
        <div class="modal-container js-modal-container">
          <div class="modal-close js-modal-close"><i class="fa-solid fa-xmark"></i></div>
          <header class="modal-header"><i class="ti-bag"></i>
            <p>Đăng nhập </p>
          </header>
          <div class="modal-body">
            <div class="modal-form">
              <label class="modal-label">
                <!-- for chi tro den id-->Tên đăng nhập
              </label>
              <input class="modal-input" id="username" type="text">
              <label class="modal-label">Mật khẩu</label>
              <input class="modal-input" id="password" type="password">
              <div class="line"></div>
              <div class="modal-label-result">
                <button id="button-login">Đăng nhập</button>
                <button id="button-delete">Xoá nội dung</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-dangky js-modal-dangky">
        <div class="modal-container-dangky js-modal-container-dangky">
          <div class="modal-close-dangky js-modal-close-dangky"><i class="fa-solid fa-xmark"></i></div>
          <header class="modal-header-dangky">
            <p>Đăng ký </p>
          </header>
          <div class="modal-body-dangky">
            <div class="modal-form-dangky">
              <div class="form-item">
                <label class="modal-label-dangky">Họ và tên</label>
                <input class="modal-input" id="fullname" type="text">
              </div>
              <div class="form-item">
                <label class="modal-label-dangky">Tên đăng nhập</label>
                <input class="modal-input" id="usernamedangky" type="text">
              </div>
              <div class="form-item">
                <label class="modal-label-dangky">Mật khẩu</label>
                <input class="modal-input" id="passworddangky" type="text">
              </div>
              <div class="form-item">
                <label class="modal-label-dangky">Email</label>
                <input class="modal-input" id="emaildangky" type="email">
              </div>
              <div class="form-item">
                <label class="modal-label-dangky">MSSV</label>
                <input class="modal-input" id="mssvdangky" type="text">
              </div>
              <div class="form-item">
                <label class="modal-label-dangky">Số điện thoại</label>
                <input class="modal-input" id="sdtdangky" type="text">
              </div>
              <div class="form-item">
                <label class="modal-label-dangky">Khoa</label>
                <input class="modal-input" id="khoadangky" type="text">
              </div>
            </div>
            <div class="modal-label-result-dangky">
              <button id="button-dangky">Đăng ký</button>
            </div>
          </div>
        </div>
      </div>
      <script src="../header.js"></script>
      <script src="../authenticate.js"></script>

      <h1>TẠO ĐƠN IN</h1>
      
      <div class="container">
        <div class="upload-section">
          <!-- Khu vực tải file -->
          <div class="file-upload" id="drop-area" onclick="document.getElementById('fileElem').click()">
              <img class="upload-icon" src="../assets/img/upload.png" alt="Tải file">
              <input type="file" id="fileElem" accept=".pdf, .jpg, .jpeg, .png, .docx, .txt" hidden>
          </div>
      
          <!-- Khung xem trước PDF (ẩn mặc định) -->
          <div id="file-preview" class="file-preview" style="display: none;"></div>
      
          <!-- Tên file -->
          <div class="file-name" id="file-name">Chưa có tệp nào được chọn</div>
          <div class="file-label" onclick="document.getElementById('fileElem').click()">Tải file lên tại đây</div>
      </div>
      
    
        <form class="form-section" id="print-form">
          <table class="form-table">
            <tbody>
              <tr>
                <th><label for="paper-size">Khổ giấy</label></th>
                <th>
                  <select id="paper-size" name="paper-size">
                    <option value="A4">A4</option>
                    <option value="A3">A3</option>
                  </select>
                </th>
              </tr>
              <tr>
                <th><label>Hướng</label></th>
                <th>
                  <span class="orientation">
                    <div>
                      <input type="radio" id="vertical" name="orientation" value="Hướng dọc">
                      <label for="vertical">Hướng dọc</label>
                    </div>
                    <div>
                      <input type="radio" id="horizontal" name="orientation" value="Hướng ngang">
                      <label for="horizontal">Hướng ngang</label>
                    </div>
                  </span>
                </th>
              </tr>
              <!-- <tr>
                <th><label for="pages">Số trang cần in</label></th>
                <th><input type="number" id="pages" min="1" max="999" placeholder="VD: 1,3,5-12"></th>
              </tr> -->
              <tr>
                <th><label for="copies">Số lượng cần in</label></th>
                <th><input type="number" id="copies" min="1" max="999" placeholder="VD: 1"></th>
              </tr>
              <tr>
                <th><label for="side">1 mặt / 2 mặt</label></th>
                <th>
                  <select id="side">
                    <option value="1 mặt">1 mặt</option>
                    <option value="2 mặt">2 mặt</option>
                  </select>
                </th>
              </tr>
              <tr>
                <th><label for="printer">Máy in</label></th>
                <th>
                  <select id="printer"></select>
                </th>
              </tr>
            </tbody>
          </table>

          <div>
            <button class="create-form-btn" type="button" onclick="createOrder()">Tạo đơn in</button>
            <button class="reset-btn" type="reset">Xóa nội dung</button>
          </div>
        </form>
      </div>
      
      <table class="conversion-table">
        <tr>
          <th>Khổ giấy</th>
          <th>Quy đổi</th>
        </tr>
        <tr>
          <td>A3</td>
          <td>2 A4 (Nếu còn sót trang A4 đang có)</td>
        </tr>
        <tr>
          <td>A4</td>
          <td>200 đ</td>
        </tr>
        <tr>
          <td>A3</td>
          <td>400 đ</td>
        </tr>
      </table>
    
      <div class="modal" id="success-modal">
        <div class="modal-content">
          <div class="modal-head">
            <h2>TẠO ĐƠN THÀNH CÔNG</h2>
            <div class="close" onclick="closeModal()">&times;</div>
          </div>
          <div class="modal-body">
            <p>Máy in: <span class="modal-detail" id="modal-printer"></span></p>
            <p>Số trang A4 sử dụng: <span class="modal-detail" id="modal-pager"></span></p>
            <p>Địa điểm: <span class="modal-detail" id="modal-place"></span></p>
            <p>Ngày tạo: <span class="modal-detail" id="modal-time"></span></p>
          </div>
        </div>
      </div>
    </body>
  </head>
</html>
