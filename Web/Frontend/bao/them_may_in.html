<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm máy in</title>
    <link rel="icon" href="../assets/img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/home_page.css">
    <link rel="stylesheet" href="../assets/css/about_us.css">
    <link rel="stylesheet" href="../assets/css/grid.css">
    <link rel="stylesheet" href="../assets/css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;display=swap&amp;subset=vietnamese" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">		
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>    
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>    
    <style>
        html{
            font-family: "Inter" !important;
        }
        
    </style>

    <div class="wrapper d-flex align-items-stretch" style="background-color: #FFFAF4; position: relative; top: 60px;">
        <div id="content" style="position: static; top: 60px; left: 272px; border: 2px; background-color: transparent; display: flex; justify-content: center;">
            <div style="display: flex; flex-direction: row; background-color: #FFEBEB; width: 1204px; height: 699px; border-radius: 10px; justify-content: center; margin-top: 63px; flex-wrap: wrap;">
                <p style="color: #921A40; font-size: 40px; line-height: 52px; font-weight: 600; margin: 0; padding-top: 20px;">
                    Điền thông tin máy
                </p>
                
                <form id="post_may_in">
                    <div style="background-color: #FFF8F8; width: 1093px; height: 500px; border-radius: 15px; display: flex; flex-wrap: wrap; margin-bottom: 0;">
                        <div style="flex: 55%; background-color: transparent; padding: 35px;">
                            <div class="row" style="display: flex; flex-wrap: wrap; justify-content: center; align-items: center; margin: 10px;">
                                <div class="col col-5">
                                    <p style="color: #921A40; font-size: 20px; font-weight: 600; line-height: 26px;">
                                        Ngày sản xuất:
                                    </p>
                                </div>
    
                                <div class="col col-7">
                                    <input type="date" name="dateProduct" id="dateProduct" class="form-control" style="border-radius: 20px; border: 1px solid black;">
                                </div>
                            </div>
    
                            <div class="row" style="display: flex; flex-wrap: wrap; justify-content: center; align-items: center; margin: 10px;">
                                <div class="col col-5">
                                    <p style="color: #921A40; font-size: 20px; font-weight: 600; line-height: 26px;">
                                        Hãng máy:
                                    </p>
                                </div>
    
                                <div class="col col-7">
                                    <input type="text" name="brand" id="brand" class="form-control" style="border-radius: 20px; border: 1px solid black;">
                                </div>
                            </div>
    
                            <div class="row" style="display: flex; flex-wrap: wrap; justify-content: center; align-items: center; margin: 10px;">
                                <div class="col col-5">
                                    <p style="color: #921A40; font-size: 20px; font-weight: 600; line-height: 26px;">
                                        Công ty sản xuất:
                                    </p>
                                </div>
    
                                <div class="col col-7">
                                    <input type="text" name="company" id="company" class="form-control" style="border-radius: 20px; border: 1px solid black;">
                                </div>
                            </div>
    
                            <div class="row" style="display: flex; flex-wrap: wrap; justify-content: center; align-items: center; margin: 10px;">
                                <div class="col col-5">
                                    <p style="color: #921A40; font-size: 20px; font-weight: 600; line-height: 26px;">
                                        Địa điểm:
                                    </p>
                                </div>
    
                                <div class="col col-7">
                                    <input type="text" name="place" id="place" class="form-control" style="border-radius: 20px; border: 1px solid black;">
                                </div>
                            </div>
    
                            <div class="row" style="display: flex; flex-wrap: wrap; justify-content: center; align-items: center; margin: 10px;">
                                <div class="col col-5">
                                    <p style="color: #921A40; font-size: 20px; font-weight: 600; line-height: 26px;">
                                        Tên máy in:
                                    </p>
                                </div>
    
                                <div class="col col-7">
                                    <input type="text" name="printerName" id="printerName" class="form-control" style="border-radius: 20px; border: 1px solid black;">
                                </div>
                            </div>
    
                            <div class="row" style="display: flex; flex-wrap: wrap; justify-content: center; align-items: center; margin: 10px;">
                                <div class="col col-5">
                                    <p style="color: #921A40; font-size: 20px; font-weight: 600; line-height: 26px;">
                                        Mã máy in:
                                    </p>
                                </div>
    
                                <div class="col col-7">
                                    <input type="text" name="printerCode" id="printerCode" class="form-control" style="border-radius: 20px; border: 1px solid black;">
                                </div>
                            </div>
    
                            <div class="row" style="display: flex; flex-wrap: wrap; justify-content: center; align-items: center; margin: 10px;">
                                <div class="col col-12">
                                    <p style="color: #921A40; font-size: 20px; font-weight: 600; line-height: 26px;">
                                        Định dạng file cho phép:
                                    </p>
                                </div>                            
                            </div>
    
                            <div class="row" style="display: flex; flex-wrap: wrap; justify-content: center; align-items: center; margin: 10px;">
                                <div class="col col-6">
                                    <nobr style="font-weight: 600; font-size: 20px; color: #000000;"><i class="fa fa-check" aria-hidden="true" style="color: green; border-radius: 90px; border: 1px solid green; padding: 4px; margin-right: 15px;"></i> DOC</nobr>                                
                                </div>
    
                                <div class="col col-6">
                                    <nobr style="font-weight: 600; font-size: 20px; color: #000000;"><i class="fa fa-check" aria-hidden="true" style="color: green; border-radius: 90px; border: 1px solid green; padding: 4px; margin-right: 15px;"></i> PDF</nobr>
                                </div>
                            </div>
                        </div>
    
                        <div style="flex: 45%; background-color: transparent; display: flex; flex-wrap: wrap; justify-content: center;">
                            <label for="image" style="width: 422px; height: 357px; background: linear-gradient(0deg, #D9ABAB, #D9ABAB); margin-top: 38px; border-radius: 10px; display: flex; flex-wrap: wrap; justify-content: center;">
                                <div style="width: 371px; height: 312px; border-radius: 10px; border: 1px dashed #921A40; margin-top: 22.35px; display: flex; flex-wrap: wrap; justify-content: center; align-items: center;">
                                    <div style="width: 176.77px; height: 176.77px; background-color: transparent;">
                                        <img src="../assets/img/upload.png" alt="" width="176.77" height="176.77">
                                        <input type="file" id="image" name="image" accept="image/*" style="opacity: 0;">
                                    </div>
                                </div>
                            </label>
    
                            <p style="font-size: 24px; font-weight: 700; line-height: 29.05px; color: #921A40; margin: 0; padding: 0;">
                                Tải ảnh của máy in tại đây
                            </p>
                        </div>
                    </div>
    
                    <div class="row" style="width: 100%;">
                        <div class="col col-6" style="display: flex; flex-wrap: wrap; justify-content: center; align-items: center;">
                            <button type="submit" id="submit" name="submit" class="btn" style="color: #FFEBEB; font-size: 24px; font-weight: 700; line-height: 29.05px; background-color: #C75B7A; padding: 10px; height: auto;">
                                Xác nhận
                            </button>
                        </div>
    
                        <div class="col col-6" style="display: flex; flex-wrap: wrap; justify-content: center; align-items: center;">
                            <button class="btn" style="color: #FFEBEB; font-size: 24px; font-weight: 700; line-height: 29.05px; background-color: #C75B7A; padding: 10px; height: auto;">
                                Quay về
                            </button>
                        </div>
                    </div>
                </form>                
            </div>                    
        </div>
    </div>
    
    <div class="header">
        <div class="header__header-item"><a class="header-logo-link" href="../home/home_page.html"><img class="header__logo" src="../assets/img/logo_cochu.png"></a>
          <div class="header-list">
            <button class="header-item__home-page"><a class="link_page" href="../home/home_page.html"> Trang chủ</a></button>
            <button class="header-item__about-us"> <a class="link_page" href="../about/about_us.html">Giới thiệu </a></button>
            <button class="header-item__print"> <a class="link_page" href="../about/about_us.html">Dịch vụ in </a></button>
            <button class="header-item__login">Đăng nhập</button>
            <button class="header-item__dangky">Đăng ký</button>
            <div class="header__navbar-item header__navbar-user"><img class="header__navbar-user-img" src="" alt="">
              <div class="header__navbar-user-dropdown"><i class="fa-solid fa-angle-down"></i></div>
              <ul class="header__navbar-user-menu"></ul>
            </div>
          </div>
        </div>
      </div>
      <div class="modal js-modal">
        <div class="modal-container js-modal-container">
          <div class="modal-close js-modal-close"><i class="fa-solid fa-xmark"></i></div>
          <header class="modal-header"><i class="ti-bag"></i>
            <p>Đăng nhập </p>
          </header>
          <div class="modal-body">
            <div class="modal-form">
              <label class="modal-label">
                <!-- for chi tro den id-->Tên đăng nhập
              </label>
              <input class="modal-input" id="username" type="text">
              <label class="modal-label">Mật khẩu</label>
              <input class="modal-input" id="password" type="password">
              <div class="line"></div>
              <div class="modal-label-result">
                <button id="button-login">Đăng nhập</button>
                <button id="button-delete">Xoá nội dung</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-dangky js-modal-dangky">
        <div class="modal-container-dangky js-modal-container-dangky">
          <div class="modal-close-dangky js-modal-close-dangky"><i class="fa-solid fa-xmark"></i></div>
          <header class="modal-header-dangky">
            <p>Đăng ký </p>
          </header>
          <div class="modal-body-dangky">
            <div class="modal-form-dangky">
              <div class="form-item">
                <label class="modal-label-dangky">Họ và tên</label>
                <input class="modal-input" id="fullname" type="text">
              </div>
              <div class="form-item">
                <label class="modal-label-dangky">Tên đăng nhập</label>
                <input class="modal-input" id="usernamedangky" type="text">
              </div>
              <div class="form-item">
                <label class="modal-label-dangky">Mật khẩu</label>
                <input class="modal-input" id="passworddangky" type="text">
              </div>
              <div class="form-item">
                <label class="modal-label-dangky">Email</label>
                <input class="modal-input" id="emaildangky" type="email">
              </div>
              <div class="form-item">
                <label class="modal-label-dangky">MSSV</label>
                <input class="modal-input" id="mssvdangky" type="text">
              </div>
              <div class="form-item">
                <label class="modal-label-dangky">Số điện thoại</label>
                <input class="modal-input" id="sdtdangky" type="text">
              </div>
              <div class="form-item">
                <label class="modal-label-dangky">Khoa</label>
                <input class="modal-input" id="khoadangky" type="text">
              </div>
            </div>
            <div class="modal-label-result-dangky">
              <button id="button-dangky">Đăng ký</button>
            </div>
          </div>
        </div>
      </div>
      <script src="../header.js"></script>
      <script src="../authenticate.js"></script>
      <script src="./js/post_them_may_in.js"></script>
